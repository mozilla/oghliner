language: node_js
node_js:
  - '0.12'
env:
  global:
    - secure: 
install: npm install
before_script:
  - 'git config --global user.name "Travis-CI"'
  - 'git config --global user.email "myk@mykzilla.org"'
script:
  - gulp
  - node node_modules/mocha/bin/mocha --harmony
after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "${TRAVIS_BRANCH}" = "master" ] && gulp deploy'
