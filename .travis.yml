language: node_js
node_js:
  - '0.12'
  - '4'
  - 'stable'
addons:
  firefox: 'latest'
  apt:
    sources:
    - google-chrome
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - google-chrome-stable
env:
  global:
    - FIREFOX_NIGHTLY_BIN=firefox
    - CHROME_BIN=google-chrome-stable
    - CXX=g++-4.8
    - secure: 
install: npm install
before_script:
  - 'git config --global user.name "Travis-CI"'
  - 'git config --global user.email "myk@mykzilla.org"'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - sleep 3
script:
  - gulp build && gulp offline
  - gulp test
  - gulp test-sw
after_success:
  - 'echo "travis_fold:end:after_success" && [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "${TRAVIS_BRANCH}" = "master" ] && [ "${TRAVIS_NODE_VERSION}" = "0.12" ] && echo "Deployingâ€¦" && gulp deploy'
